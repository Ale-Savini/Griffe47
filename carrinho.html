<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griffe47 - Carrinho</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer src="/assets/js/main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header></header>

  <section class="hero position-relative">
    <img src="/assets/imagens/banner-carrinho.jpg" alt="Seu Carrinho" class="img-fluid w-100" style="height: 300px; object-fit: cover;">
    <div class="position-absolute top-50 start-0 translate-middle-y ps-5 text-white">
      <h1>Seu Carrinho</h1>
      <p>Revise seus itens antes de finalizar</p>
    </div>
  </section>

  <section class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title mb-4">Itens Selecionados</h3>
            
            <!-- Item 1 -->
            <div class="row mb-4 align-items-center">
              <div class="col-md-2">
                <img src="/assets/imagens/camisa-slim.jpg" alt="Camisa Slim" class="img-fluid">
              </div>
              <div class="col-md-5">
                <h5>Camisa Slim</h5>
                <p class="text-muted">Tamanho: M</p>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <button class="btn btn-outline-dark">-</button>
                  <input type="text" class="form-control text-center" value="1">
                  <button class="btn btn-outline-dark">+</button>
                </div>
              </div>
              <div class="col-md-2 text-end">
                <p class="fw-bold">R$ 89,90</p>
                <button class="btn btn-link text-danger p-0">Remover</button>
              </div>
            </div>
            
            <!-- Item 2 -->
            <div class="row mb-4 align-items-center">
              <div class="col-md-2">
                <img src="/assets/imagens/camisa-basica.jpg" alt="Camiseta Básica" class="img-fluid">
              </div>
              <div class="col-md-5">
                <h5>Camiseta Básica</h5>
                <p class="text-muted">Tamanho: G</p>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <button class="btn btn-outline-dark">-</button>
                  <input type="text" class="form-control text-center" value="2">
                  <button class="btn btn-outline-dark">+</button>
                </div>
              </div>
              <div class="col-md-2 text-end">
                <p class="fw-bold">R$ 119,80</p>
                <button class="btn btn-link text-danger p-0">Remover</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title mb-4">Resumo do Pedido</h3>
            <div class="d-flex justify-content-between mb-2">
              <p>Subtotal</p>
              <p>R$ 209,70</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <p>Frete</p>
              <p>Grátis</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-4">
              <h5>Total</h5>
              <h5>R$ 209,70</h5>
            </div>
            <button class="btn btn-dark w-100 py-3">Finalizar Compra</button>
            <p class="text-center mt-3">ou <a href="/produtos.html" class="text-dark">continuar comprando</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
