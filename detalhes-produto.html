<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto - Griffe47</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header></header>

  <div class="container my-5" id="product-details">

    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-3">Carregando produto...</p>
    </div>
  </div>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Lista de produtos 
    const products = {
      1: {
        name: "Camisa Slim",
        price: 89.90,
        image: "assets/imagens/camisa-slim.jpg",
        description: "Camisa slim fit em algodão premium de alta qualidade.",
        details: ["100% algodão", "Corte moderno", "Disponível em 4 cores"]
      },
      2: {
        name: "Camiseta Básica",
        price: 59.90,
        image: "assets/imagens/camisa-basica.jpg",
        description: "Camiseta básica unissex de algodão.",
        details: ["Algodão penteado", "Corte regular", "5 cores disponíveis"]
      },
      3: {
        name: "Blazer Casual",
        price: 149.90,
        image: "assets/imagens/blazer-casual.jpg",
        description: "Blazer casual para looks sofisticados.",
        details: ["Tecido resistente", "Ajuste perfeito", "Versátil"]
      }
    };

    // Pegar o ID do produto da URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const product = products[productId];

    // Atualizar a página com os dados do produto
    if (product) {
      document.title = `${product.name} - Griffe47`;
      
      document.getElementById('product-details').innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <img src="${product.image}" class="img-fluid rounded" alt="${product.name}">
          </div>
          <div class="col-md-6">
            <h1>${product.name}</h1>
            <h3 class="text-primary my-4">R$ ${product.price.toFixed(2)}</h3>
            
            <div class="mb-4">
              <h5>Descrição</h5>
              <p>${product.description}</p>
              <ul>
                ${product.details.map(detail => `<li>${detail}</li>`).join('')}
              </ul>
            </div>
            
            <button class="btn btn-dark btn-lg">Comprar Agora</button>
          </div>
        </div>
      `;
    } else {
      document.getElementById('product-details').innerHTML = `
        <div class="alert alert-danger text-center">
          <h4>Produto não encontrado</h4>
          <p>O produto solicitado não está disponível.</p>
          <a href="index.html" class="btn btn-primary">Voltar à loja</a>
        </div>
      `;
    }
  </script>
</body>
</html>
