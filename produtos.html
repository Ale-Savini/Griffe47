<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griffe47 - Produtos</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer src="/assets/js/main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header></header>

  <section class="hero position-relative">
    <img src="/assets/imagens/banner-produtos.jpg" alt="Nossa Coleção" class="img-fluid w-100" style="height: 400px; object-fit: cover;">
    <div class="position-absolute top-50 start-0 translate-middle-y ps-5 text-white">
      <h1>Nossa Coleção</h1>
      <p>Descubra peças que combinam com seu estilo</p>
    </div>
  </section>

  <section class="container my-5">
    <div class="row mb-4">
      <div class="col-md-6">
        <h2>Todos os Produtos</h2>
      </div>
      <div class="col-md-6 text-end">
        <select class="form-select w-auto d-inline-block">
          <option>Ordenar por</option>
          <option>Menor preço</option>
          <option>Maior preço</option>
          <option>Mais recentes</option>
        </select>
      </div>
    </div>

    <div class="row">
      <!-- Produto 1 -->
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img src="/assets/imagens/camisa-slim.jpg" class="card-img-top" alt="Camisa Slim">
          <div class="card-body">
            <h5 class="card-title">Camisa Slim</h5>
            <p class="card-text">R$ 89,90</p>
          </div>
          <div class="card-footer bg-transparent">
            <button class="btn btn-dark w-100">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      
      <!-- Produto 2 -->
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img src="/assets/imagens/camisa-basica.jpg" class="card-img-top" alt="Camiseta Básica">
          <div class="card-body">
            <h5 class="card-title">Camiseta Básica</h5>
            <p class="card-text">R$ 59,90</p>
          </div>
          <div class="card-footer bg-transparent">
            <button class="btn btn-dark w-100">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      
      <!-- Adicione mais produtos seguindo o mesmo padrão -->
    </div>
  </section>

  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
